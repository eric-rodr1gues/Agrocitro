<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Plantio - AgroCitro</title>
    <link rel="stylesheet" href="CSS/registro-style.css"> 
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registrar Plantio</h2>
            <form id="plantio-form">
                <label for="Variedade">Variedade</label>
                <input type="text" id="Variedade" name="Variedade" required>

                <div class="input-group">
                    <div>
                        <label for="Quantidade_Plantada">Quantidade</label>
                        <input type="number" id="Quantidade_Plantada" name="Quantidade_Plantada" required>
                    </div>
                    <div>
                        <label for="Data_Plantio">Data do Plantio</label>
                        <input type="text" id="Data_Plantio" name="Data_Plantio" placeholder="AAAA-MM-DD" required>
                    </div>
                </div>
                
                <label for="Localizacao">Localização</label>
                <input type="text" id="Localizacao" name="Localizacao" required>

                <button type="submit" class="btn-registrar">Registrar</button>
            </form>
        </div>

        <div class="list-container">
            <h2>Lista de Plantios</h2>
            <div class="table-scroll">
                <table id="plantios-tabela">
                    <thead>
                        <tr>
                            <th>ID Plantio</th>
                            <th>Variedade</th>
                            <th>Quantidade</th>
                            <th>Data de Plantio</th>
                            <th>Localização</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <a href="irrigacao.html" class="btn-link">Ir para Irrigação</a>
            <a href="colheita.html" class="btn-link">Ir para Colheita</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
