<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Irrigação</title>
    <link rel="stylesheet" href="CSS/registro-style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Agendamento de Irrigação</h2>
            <form id="irrigacao-form">
                
                <label for="Plantio_ID_Plantio">ID do Plantio (Referência)</label>
                <input type="number" id="Plantio_ID_Plantio" name="Plantio_ID_Plantio" required>

                <div class="input-group">
                    <div>
                        <label for="Horario_Inicial">Início (HH:MM)</label>
                        <input type="text" id="Horario_Inicial" name="Horario_Inicial" placeholder="HH:MM" required>
                    </div>
                    <div>
                        <label for="Horario_Final">Fim (HH:MM)</label>
                        <input type="text" id="Horario_Final" name="Horario_Final" placeholder="HH:MM" required>
                    </div>
                </div>

                <button type="submit" class="btn-registrar">Agendar Irrigação</button>
            </form>
        </div>

        <div class="list-container">
            <h2>Irrigações Agendadas</h2>
            <div class="table-scroll">
                <table id="irrigacoes-tabela">
                    <thead>
                        <tr>
                            <th>ID Irrigação</th>
                            <th>ID Plantio</th>
                            <th>Início</th>
                            <th>Fim</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <a href="registro.html" class="btn-link">Voltar para Plantios</a>
            <a href="colheita.html" class="btn-link">Ir para Colheita</a>
        </div>
    </div>
    <script src="irrigacao-script.js"></script>
</body>
</html>
